<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let naam = prompt ("Wat is je naam?");
		let leeftijd = prompt ("Wat is je leeftijd?");
		let lievelingsvak = prompt ("Wat is je lievelingsvak?");

		document.write (`<p>Hallo ${naam}, ik zie dat je ${leeftijd} oud bent, en dat je lievelingsvak ${lievelingsvak} is.</p>`);
	</script>
</body>
</html>
